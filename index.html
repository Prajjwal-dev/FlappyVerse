<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="flappybird.css">
</head>
<body>
    <div style="position: relative; width: 360px; margin: auto;">
        <canvas id="board"></canvas>
        <button id="pauseButton">Pause</button>
        <button id="playAgainButton" style="display: none;">Play Again</button>
        <p style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); color: #000000; font-size: 12px;">Made by: Prajjwal Maharjan</p>
    </div>
    <script src="flappybird.js"></script>
</body>
</html>
